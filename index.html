<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Todo app</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body class="dark-theme">
  <header>
    <h1>TODO</h1>
    <div class="theme-block">
      <input type="checkbox" name="theme" id="theme">
      <label for="theme"></label>
    </div>
  </header>

  <main>
    <div class="add-new-item">
      <span></span>
      <input type="text" placeholder="Create a new todo..." name="addItem" id="addItem">
    </div>
    <section class="content">
      <ul>
        <li draggable="true">
          <label class="list-item">
            <input type="checkbox" name="todoItem1" checked>
            <span class="checkmark"></span>
            <span class="text">Complete online JavaScript course</span>
          </label>
          <span class="remove"></span>
        </li>
        <li draggable="true">
          <label class="list-item">
            <input type="checkbox" name="todoItem2">
            <span class="checkmark"></span>
            <span class="text">Jog around the park 3x</span>
          </label>
          <span class="remove"></span>
        </li draggable="true">
        <li draggable="true">
          <label class="list-item">
            <input type="checkbox" name="todoItem3">
            <span class="checkmark"></span>
            <span class="text">10 minutes meditation</span>
          </label>
          <span class="remove"></span>
        </li>
        <li draggable="true">
          <label class="list-item">
            <input type="checkbox" name="todoItem4">
            <span class="checkmark"></span>
            <span class="text">Read for 1 hour</span>
          </label>
          <span class="remove"></span>
        </li>
        <li draggable="true">
          <label class="list-item">
            <input type="checkbox" name="todoItem5">
            <span class="checkmark"></span>
            <span class="text">Pick up groceries</span>
          </label>
          <span class="remove"></span>
        </li>
        <li draggable="true">
          <label class="list-item">
            <input type="checkbox" name="todoItem6">
            <span class="checkmark"></span>
            <span class="text">Complete Todo App on Frontend Mentor</span>
          </label>
          <span class="remove"></span>
        </li>
      </ul>
      <div class="bottom-items">
        <div class="items-left">
          <span></span> items left
        </div>
        <div class="filter">
          <label>
            <input type="radio" name="filter" id="all" checked>
            <span>All</span>
          </label>
          <label>
            <input type="radio" name="filter" id="active">
            <span>Active</span>
          </label>
          <label>
            <input type="radio" name="filter" id="completed">
            <span>Completed</span>
          </label>
        </div>
        <span class="clear">Clear Completed</span>
      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
